<div class="container" id="beginner" style="display: none">
  <div class="row">
    <div class="col-md-10">
      <app-sidebar></app-sidebar>
      <h2>Beginner</h2>
      <button
      [routerLink]="['/exerciseDifficulty/beginnerUpperBody']"
        style="margin: 1%; background-color: blue"
        (click)="onBegUpperBodyWorkout()"

      >
        UpperBody Workout
      </button>
      <button
      [routerLink]="['/exerciseDifficulty/beginnerLowerBody']"
      style="margin: 1%; background-color: blue"
        (click)="onBegLowerBodyWorkout()"
      >
        LowerBody Workout
      </button>
      <button
      [routerLink]="['/exerciseDifficulty/beginnerCoreBody']"
        style="margin: 1%; background-color: blue"
        (click)="onBegCoreWorkout()"
      >
        Core Workout
      </button>
      <br />
    </div>
  </div>
</div>
<div class="container" id="intermediate" style="display: none">
  <div class="row">
    <div class="col-md-10">
      <h2>Intermediate</h2>
      <button
      [routerLink]="['/exerciseDifficulty/intermediateUpperBody']"
        style="margin: 1%; background-color: #4c5c64df"
        (click)="onItermUpperBodyWorkout()"
      >
        UpperBody Workout
      </button>

      <button
      [routerLink]="['/exerciseDifficulty/intermediateLowerBody']"
        style="margin: 1%; background-color: #4c5c64df"
        (click)="onItermLowerBodyWorkout()"
      >
        LowerBody Workout
      </button>
      <button
      [routerLink]="['/exerciseDifficulty/intermediateCoreBody']"
        style="margin: 1%; background-color: #4c5c64df"
        (click)="onItermCoreWorkout()"
      >
        Core Workout
      </button>
      <br />
    </div>
  </div>
</div>

<div class="container" id="advanced" style="display: none">
  <div class="row">
    <div class="col-md-10">
      <h2>Advanced</h2>
      <button
      [routerLink]="['/exerciseDifficulty/advancedUpperBody']"
        style="margin: 1%; background-color: black"
        (click)="onAdvUpperBodyWorkout()"
      >
        UpperBody Workout
      </button>
      <button
      [routerLink]="['/exerciseDifficulty/advancedLowerBody']"
        style="margin: 1%; background-color: black"
        (click)="onAdvLowerBodyWorkout()"
      >
        LowerBody Workout
      </button>
      <button
      [routerLink]="['/exerciseDifficulty/advancedCoreBody']"
        style="margin: 1%; background-color: black"
        (click)="onAdvCoreWorkout()"
      >
        Core Workout
      </button>


      <br />
    </div>
  </div>
</div>
      <app-lowerbody></app-lowerbody>
      <app-upperbody></app-upperbody>
      <app-core></app-core>
