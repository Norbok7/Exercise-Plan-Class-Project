<p>Add New Exercises Below</p>
<form (ngSubmit)="onSubmit(f)" #f="ngForm" style="color: black;">

  <label for="bodypart" style="color: white"></label>
  <select name="bodypart"
   id="bodypart"
   [ngModel]="selectedBodyPart"
   class="form-control">
   <option
   *ngFor="let bodypart of bodyparts"
   [value]="bodypart">{{bodypart}}</option>
  </select>

  <input
  type="text"
  id="name"
  placeholder="exercise name"
  class="form-control"
  name="name"
  ngModel
  required/>

  <input
  type="text"
  id="description"
  placeholder="exercise description"
  class="form-control"
  name="description"
  ngModel
  required
  />
  
  <button class="btn btn-success" type="submit" [disabled]="!f.valid">Submit</button>
</form>
