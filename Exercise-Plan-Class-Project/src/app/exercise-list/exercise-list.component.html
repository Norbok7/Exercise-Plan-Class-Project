<div class="container3">
  <div class="row">
    <div class="col-md-8">
      <div *ngIf="myExercises.length > 0">
        <ul appClick>
          <li name="listNg" *ngFor="let exercise of myExercises; let i = index">
            {{ exercise.name }}<br />
            {{ exercise.description }}<br />
            <img src="{{ exercise.imagePath }}" style="max-height: 100px" />
            <button style="background-color: red; color: black; max-width: fit-content; padding: 0px 0px;" class="btn btn-primary btn-sm" (click)="runServiceDelete()">Delete</button>

            <br />
            <br />

          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
