<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div *ngIf="myExercises.length > 0">
        <ul appClick>
          <li name="listNg" *ngFor="let exercise of myExercises; let i = index">
            <div style="font-size: large;"><strong>{{ exercise.name }}</strong></div><br />
            <div><em>{{ exercise.description }}</em></div><br />
            <img src="{{ exercise.imagePath }}" style="max-height: 100px" />
            <button  class="delete" style="background-color: rgb(34, 0, 255);color: white; position:relative; font-size: 7px;letter-spacing: 1px; max-width: 10%; padding: 5px 5px;" class="btn btn-primary btn-md" (click)="runServiceEdit(i)">Edit Ex.</button>
            <br>


            <input type="text"
            placeholder="Workout 1 your sets 2-5"/>
            <input type="text"
            placeholder="Workout 1 your reps 6-15">


            <br />
            <br />

          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
