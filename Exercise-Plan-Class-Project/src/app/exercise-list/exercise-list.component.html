<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div *ngIf="myExercises.length > 0">
        <ul appClick>
          <li name="listNg" *ngFor="let exercise of myExercises | sortExercises: 'bodypart'; let i = index">
            <div style="font-size: large;"><strong>{{ exercise.name }}</strong></div><br />
            <div><em>{{ exercise.description }}</em></div><br />
            <img src="{{ exercise.imagePath }}" style="max-height: 150px" />
            <button
            class="btn btn-primary btn-md delete"(click)="runServiceEdit(i)">Edit Ex.</button>
            <br>


            <input type="text"
            placeholder="Workout 1 your sets 2-5"/>
            <input type="text"
            placeholder="Workout 1 your reps 6-15">


            <br />
            <br />

          </li>
        </ul>
        <button class="button" style="width: 100%; height: 65px;color: black;" [routerLink]="['/exercise-difficulty']">CONTINUE YOUR JOURNEY HERE!</button>
      </div>
    </div>
  </div>
</div>
