<div class="container" style="background-color: rgb(219, 211, 211);">
  <div class="row">
    <div class="col-md-12">
      <button class="button" style="width: 100%; height: 65px" [routerLink]="['/exercise-difficulty']">CONTINUE YOUR JOURNEY HERE!</button>
<br>
      <div>
        <!-- *ngIf="myTallys.length > 0" -->
        <ul>
          <!-- name="listNg" *ngFor="let tally of myTallys; let i = index" -->
          <li>

            <p style="color: blue; font-size: larger;">Beginner Workouts Completed:{{myTallys[0]}}

            <p style="color: rgb(73, 64, 64); font-size: larger;">Intermediate Workouts Completed:{{myTallys[1]}}</p>

            <p style="color: black; font-size: larger;">Advanced Workouts Completed:{{myTallys[2]}}</p>

            <p style="color: rgb(13, 207, 13); font-size: larger;">Total Workouts Completed: {{myTallys[3]}}</p>

            <br />
            <br />

          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
