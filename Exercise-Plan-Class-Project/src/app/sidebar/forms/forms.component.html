<form (ngSubmit)="onSubmit()">
  <h5 style="color: white;">Add new Exercise</h5>
  <label for="name">Name: </label>
  <input id="name" type="text" [formControl]="exerciseForm">


  <br>
  <button class="btn-primary" (click)="addItem()">Add</button>
  <button class="btn-danger"(click)="removeItem()">Remove</button>

</form>
