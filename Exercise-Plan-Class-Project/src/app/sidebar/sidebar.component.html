<div class="navbar navbar-inverse navbar-fixed-top" id="topPage">
  <div class="navbar-header">
    <a class="navbar-brand">Exercise Program Tracker</a>
    <a
      class="navbar-toggle"
      data-toggle="collapse"
      data-target=".navbar-collapse"
    >
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>

    </a>
  </div>
  <ul>

    <div class="nav navbar-nav">
      <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a routerLink="/">Home</a></li>
      <li routerLinkActive="active">
        <a routerLink="/workoutsCompleted" (click)="woCompleted()">Total Workouts Completed: {{ zz }}</a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/exerciseList" (click)="exList()">Exercise List</a>


      </li>
    </div>
  </ul>





  <div id="wrapper">
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav nav navbar-inverse">
        <li>
          <br />
          <br />
          <br />
          <h1>
            Choose a option based on your personal experience, and log it below!
          </h1>
          <br />
          <br />
          <button
          [routerLink]="['/exerciseDifficulty/beginner']"
            (click)="beginner()"
            style="background-color: blue; margin-left: 5px"
          >
            Choose Beginner
          </button>
          <br />
          <br />
          <button
          [routerLink]="['/exerciseDifficulty/intermediate']"
            (click)="intermediate()"
            style="background-color: #4c5c64df; margin-left: 5px"
          >
            Choose Intermediate
          </button>
          <br />
          <br />
          <button
          [routerLink]="['/exerciseDifficulty/advanced']"
            (click)="advanced()"
            style="background-color: black; margin-left: 5px"
          >
            Choose Advanced
          </button>
          <br />




        </li>
        <li>
          <br />


          <br />
          <br />
          <br />
          <p style="color: white;">Beginner Workout Completed
          <Button
            type="button"
            class="btn btn-success"
            style="margin: 5px"
            (click)="begWoComplete()"
            >ADD Workout:&nbsp;&nbsp;{{ x }}</Button
          ></p>

          <br />
          <p style="color: white;">Intermediate Workout Completed
          <Button

            type="button"
            class="btn btn-success"
            style="margin: 5px"
            (click)="itermWoComplete()"
            >ADD Workout:&nbsp;&nbsp;{{ y }}</Button
          ></p>

          <br />
          <p style="color: white;">Advanced Workout Completed
          <Button
            type="button"
            class="btn btn-success"
            style="margin: 5px"
            (click)="advWoComplete()"
            >ADD Workout:&nbsp;&nbsp;{{ z }}</Button
          ></p>

        </li>
      </ul>
<br>
<br>


<app-forms style="color: white;"></app-forms>
    </div>
  </div>
</div>
